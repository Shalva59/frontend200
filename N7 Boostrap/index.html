<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Boostrap</title>
</head>

<body>



    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div id="carouselExample" class="carousel slide mt-4">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                    </div>

                    <div class="col-2">
                        <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                    </div>

                    <div class="col-2">
                        <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                    </div>


                </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                    </div>

                    <div class="col-2">
                        <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                    </div>

                    <div class="col-2">
                        <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                        </div>

                        <div class="col-2">
                            <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                        </div>

                        <div class="col-2">
                            <img src="./img/img/binator_logo.svg" class="d-block w-100" alt="...">
                        </div>

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>


    <div class="container text-center mt-4 ">
        <div class="row">
            <div class="col-sm-5 col-md-6 col-lg-8 col-xl-12" style="background-color: red;">.col-sm-5 .col-md-6</div>
            <div class="col-sm-5 col-md-6 col-lg-8 col-xl-12" style="background-color: blue;">.col-sm-5 .col-md-6
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-6" style="background-color: green;">.col-sm-6 .col-md-5 .col-lg-6</div>
            <div class="col-sm-6 col-md-3 col-lg-6 " style="background-color: yellow;">.col-sm-6 .col-md-5
                .col-lg-6
            </div>
        </div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>


</html>
